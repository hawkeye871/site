function fibonacci(n)
{
    if (n < 3) {
        if (n == 0) {
            return 0;
        }
        return 1;
    }
    else {
        return fibonacci(n-1) + fibonacci(n-2);
    }
}

for (n = 0; n <= 30; n++) {
    console.log(fibonacci(n));
}
